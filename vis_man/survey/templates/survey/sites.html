{% extends "survey/base.html" %} {% block content %}
<div
  class="d-flex flex-column align-items-center justify-content-md-center h-100"
>
  <h1 class="mb-5 mt-auto pt-5">Which Site Are You Planning to Visit?</h1>
  <div class="list-group mb-auto py-5 mt-4">
    {% for site in sites %}
    <a
      href="{% url 'vis-man-forms' site.id%}"
      class="list-group-item my-2 py-2 rounded-3"
      aria-current="true"
      >{{site.name}}
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
